<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <meta name="description" content="Página de Cadastro - Vinheria Agnello" />
    <meta name="keywords" content="cadastro, criar conta, login, formulário" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/cadastro.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="../assets/imgs/logo.png"
          alt="Logo Vinheria Agnello"
          class="logo-img"
        />
      </div>
      <nav>
        <ul>
          <li><a href="../../index.html">Início</a></li>
          <li><a href="produtos.html">Catálogo</a></li>
          <li><a href="sobrenos.html">Sobre Nós</a></li>
          <li><a href="equipe.html">Equipe</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="container">
        <div class="form-titulo">
          <h2>Cadastro</h2>
        </div>
      <div class="form-box">
      
        <form action="#" method="POST" class="form-cadastro">
        
            <div class="form-group">
              <label for="nome">Nome Completo:</label>
              <input type="text" id="nome" name="nome" required />
            </div>

            <div class="form-group">
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="cpf">CPF:</label>
              <input type="text" id="cpf" name="cpf" required />
            </div>

            <div class="form-group">
              <label for="cep">CEP:</label>
              <input type="text" id="cep" name="cep" required />
            </div>
            <div class="form-group">
              <label for="endereco">Endereço:</label>
              <input type="text" id="endereco" name="endereco" required />
            </div>
            <div class="form-group">
              <label for="numero">Numero:</label>
              <input type="text" id="numero" name="numero" required />
            </div>
            <div class="form-group">
              <label for="complemento">Complemento:</label>
              <input type="text" id="complemento" name="complemento" required />
            </div>
            <div class="form-group">
              <label for="telefone">Telefone:</label>
              <input type="text" id="telefone" name="telefone" required />
            </div>
            <div class="form-group">
              <label for="senha">Senha:</label>
              <input type="password" id="senha" name="senha" required minlength="6" />
            </div>
           
          <div class="form-group">
              <label for="confirmar-senha">Confirmar Senha:</label>
              <input
                type="password"
                id="confirmar-senha"
                name="confirmar-senha"
                required
                minlength="6"
              />  
          </div>
            
            <button class="btnForms">Enviar</button>            
          </div>
          
        <form>
        
      </div>
      </section>
    </main>

    <footer>
      <p>© Vinheria Agnello - Todos os direitos reservados</p>
    </footer>
  </body>
</html>
